sudo: required
cache:
  apt: true
  directories:
  - "$HOME/google-cloud-sdk/"
services:
  - docker
script:
- docker-compose -f docker-compose-test.yml build
- docker-compose -f docker-compose-test.yml -p ci up
- docker logs -f ci_uppy_1
- docker wait ci_uppy_1
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
notifications:
  slack:
    secure: 
before_deploy:
  - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; curl https://sdk.cloud.google.com | bash > /dev/null 2>&1; fi
  - source /home/travis/google-cloud-sdk/path.bash.inc
  - gcloud --quiet version
  - gcloud --quiet components update
  - gcloud --quiet components update kubectl
  - wget https://kubernetes-helm.storage.googleapis.com/helm-v2.8.1-linux-amd64.tar.gz -P /tmp
  - cd /tmp && tar -zxvf helm-v2.8.1-linux-amd64.tar.gz && mv /tmp/linux-amd64/helm /usr/local/bin/helm && cd -
deploy:
  skip_cleanup: true
  provider: script
  script: infra/kube/gcloud-deploy.sh
  on:
    branch: master
